input_device: /dev/input/by-path/pci-0000:00:1f.0-platform-INT33D6:00-event
modes:
  laptop:
     - pkill onboard
     - pkill screenrotator
     - systemctl --user stop gebaard-tablet
     - systemctl --user start gebaard
     - /bin/bash /home/nicholas/Scripts/tabletmode/landscape
  tablet:
     - screenrotator &
     - onboard &
     - systemctl --user stop gebaard
     - systemctl --user start gebaard-tablet
