#
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always
#BottomUp
RemoveMake
#SudoLoop
#UseAsk
CombinedUpgrade
UpgradeMenu
#CleanAfter

#
# Binary OPTIONS
#
[bin]
FileManager = nnn
FileManagerFlags = -e
