<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Bedrock Linux cross-stratum fonts -->
 <dir>/bedrock/cross/fonts/</dir>
 <!-- Bedrock Linux cross-stratum cache -->
 <cachedir>/bedrock/var/cache/fontconfig/</cachedir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
