<svg style="transform: scaleX(-1)" stroke="context-fill" stroke-opacity="context-fill-opacity" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
	<style>
		.spinner
		{
			animation: rotator 3s linear infinite;
			transform-origin: center;
			--pi: 3.14;
			--radius: 6;
			--dash: calc(2 * var(--pi) * var(--radius) * .35);
		}

		@keyframes rotator
		{
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		.path
		{
			stroke-dasharray: var(--dash);
			stroke-dashoffset: 0;
		}
	</style>
	<g class="spinner">
		<circle class="path" fill="none" stroke-width="2" stroke-linecap="round" cx="8" cy="8" r="6"/>
	</g>
</svg>